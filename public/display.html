<!DOCTYPE html>
<html>
  <head>
    <title>Learning Node.js + React + Flux</title>
    <script src="./js/jquery-2.2.0.min.js"></script>
    <script src="./js/display.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/host.css">
  </head>
  <body>
    <div class="question">
        <div class="questionSentence">
            test
        </div>
        <div class="choosedOptions">
            <div id='optionDiv1'>
                <span class="option1 option">1</span><span class="optionText1"></span><span class="optionCount1 optionCount"></span>
            </div>
            <div id='optionDiv2'>
                <span class="option2 option">2</span><span class="optionText2"></span><span class="optionCount2 optionCount"></span>
            </div>
            <div id='optionDiv3'>
                <span class="option3 option">3</span><span class="optionText3"></span><span class="optionCount3 optionCount"></span>
            </div>
            <div id='optionDiv4'>
                <span class="option4 option">4</span><span class="optionText4"></span><span class="optionCount4 optionCount"></span>
            </div>
        </div>
    </div>
    <div class="choosedResult">
        <div class="choosedOption1 option1">
        </div>
        <div class="choosedOption2 option2">
        </div>
        <div class="choosedOption3 option3">
        </div>
        <div class="choosedOption4 option4">
        </div>
    </div>
    <div class="ranking">
    </div>
  </body>
</html>
